    <center>
    <h1>    Conversion Calculator  <br>
         </h1> </center>
    <hr>

    <body>
        
        <form>
            <label> Enter a number: <input type ="text" id="num"></label>
            <input type = "button" value = "Clear" id="clear" onclick="Clear()">

                <input type="button" value="Pounds to Kilograms" id="btn7">
                <input type="button" value="Kilograms to Pounds" id="btn8">


                <p id="result"></p>
                                          
         </form>
